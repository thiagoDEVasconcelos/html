	<!doctype html>
		<html>
		<head>
			<meta charset="utf-8">

			<title>Página de Login</title>

		<body>
			
			<h2>Login</h2>

			<form>

				Login:<br>

				<input type="text" name="login"> <br> 
				Senha:<br>
				<input type="password" name="senha"> <br>
				<input type="submit" value="Login">
		 	</form>

		 	<h2>Cadastre-se</h2>

		 	<form>
		 		Login:<br>

		 		<input type="text" name="login"><br><br>

		 		<input type="radio" name="sexo" value="c">Cavalo<br><br>

		 		<input type="radio" name="cor" value="A">Azul<br><br>

		 		<input type="checkbox" name="interesses">Basquete<br>
		 		<input type="checkbox" name="interesses">Natação<br><br>

		 		Estado:<br>

		 			<option>CE</option>
		 			<option>RJ</option>
		 			<option>MG</option>

		 			<option>SP</option>

				<br><br>
